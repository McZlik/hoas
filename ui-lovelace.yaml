button_card_templates:
  !include_dir_merge_named button_card_templates
  
views:
  - title: Home
    type: masonry
    icon: mdi:home
    path: home
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-person-card
            entity: person.mczlik
            name: Thijs
          - type: custom:mushroom-person-card
            entity: person.mczlik
            name: Sal
      - square: false
        type: grid
        cards:
          - type: custom:mushroom-template-card
            primary: Living Room
            icon: mdi:sofa
            secondary: >-
              {{ "üå°Ô∏è " ~ states("sensor.living_room_temperature_temperature") ~
              " ¬∞C  üíß " ~ states("sensor.living_room_temperature_humidity") ~
              "%" }}
            tap_action:
              action: navigate
              navigation_path: /dashboard-dashboard/living-room
            badge_color: ''
            icon_color: |-
              {% if is_state('light.living_room_dimmer', 'on') %}
                orange
              {% else %}
                grey
              {% endif %}
            hold_action:
              action: more-info
          - type: custom:mushroom-template-card
            primary: Hallway
            icon: mdi:coat-rack
            tap_action:
              action: navigate
              navigation_path: /dashboard-dashboard/hallway
            badge_color: red
            icon_color: |
              {% if is_state('switch.hallway_light_switch', 'on') %}
                orange
              {% else %}
                grey
              {% endif %}
            hold_action:
              action: more-info
            secondary: '{{states("sensor.hallway_motion_sensor_illuminance")}} lx'
            badge_icon: >-
              {% if is_state('binary_sensor.hallway_motion_sensor_occupancy',
              'on') %}
                mdi:motion-sensor
              {% endif %}
          - type: custom:mushroom-template-card
            primary: Bathroom
            icon: mdi:bathtub
            secondary: >-
              {{ "üå°Ô∏è " ~ states("sensor.bathroom_temperature_temperature") ~ "
              ¬∞C  üíß " ~ states("sensor.bathroom_temperature_humidity") ~ "%" }}
            badge_color: ''
            hold_action:
              action: more-info
            tap_action:
              action: navigate
              navigation_path: /dashboard-dashboard/bathroom
            icon_color: grey
          - type: custom:mushroom-template-card
            primary: Bedroom
            icon: mdi:bed
            secondary: >-
              {{ "üå°Ô∏è " ~ states("sensor.bedroom_temperature_temperature") ~ "
              ¬∞C  üíß " ~ states("sensor.bedroom_temperature_humidity") ~ "%" }}
            badge_color: ''
            hold_action:
              action: more-info
            tap_action:
              action: navigate
              navigation_path: /dashboard-dashboard/bedroom
            icon_color: grey
          - type: custom:mushroom-template-card
            primary: Office
            icon: mdi:desk
            secondary: >-
              {{ "üå°Ô∏è " ~ states("sensor.office_temperature_temperature") ~ "
              ¬∞C  üíß " ~ states("sensor.office_temperature_humidity") ~ "%" }}
            badge_color: ''
            hold_action:
              action: more-info
            tap_action:
              action: navigate
              navigation_path: /dashboard-dashboard/office
            icon_color: |-
              {% if is_state('light.office_ceiling_lamp_01', 'on') %}
                orange
              {% else %}
                grey
              {% endif %}
        columns: 2
        title: Rooms
  - type: masonry
    path: living-room
    title: Living Room
    icon: mdi:sofa
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Temperature
            entities:
              - entity: sensor.living_room_temperature_temperature
                name: Temperature
            show:
              fill: true
            hours_to_show: 12
            points_per_hour: 2
          - type: custom:mini-graph-card
            name: Humidity
            entities:
              - entity: sensor.living_room_temperature_humidity
                name: Humidity
            show:
              fill: true
            hours_to_show: 12
            points_per_hour: 2
            line_color: blue
      - square: true
        type: grid
        cards:
          - type: custom:mushroom-light-card
            entity: light.living_room_dimmer
            icon: mdi:sofa
            name: Living Room
            show_brightness_control: true
            show_color_control: false
            use_light_color: false
            collapsible_controls: true
          - type: custom:mushroom-light-card
            entity: light.dining_room_dimmer
            icon: mdi:table-furniture
            name: Dining Room
            show_brightness_control: true
            collapsible_controls: true
        columns: 2
        title: Lights
    badges:
      - type: custom:mushroom-chips-card
        chips:
          - type: back
          - type: entity
            entity: sensor.living_room_temperature_temperature
            use_entity_picture: false
            icon: mdi:thermometer
          - type: light
            entity: light.living_room_dimmer
            icon: mdi:lightbulb
            use_light_color: false
          - type: light
            entity: light.dining_room_dimmer
            icon: mdi:lightbulb
    subview: true
  - type: masonry
    path: hallway
    title: Hallway
    icon: mdi:coat-rack
    cards: []
    badges:
      - type: custom:mushroom-chips-card
        chips:
          - type: back
          - type: entity
            entity: sensor.hallway_motion_sensor_illuminance
            icon: mdi:brightness-5
            use_entity_picture: false
          - type: entity
            entity: binary_sensor.hallway_motion_sensor_occupancy
            use_entity_picture: false
    subview: true
  - type: masonry
    title: Backyard
    path: backyard
    icon: mdi:flower
    cards: []
    subview: true
    badges:
      - type: custom:mushroom-chips-card
        chips:
          - type: back
  - type: masonry
