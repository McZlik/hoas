- alias: Hallway Light Motion Extended (Blueprint)
  id: hallway_light_motion_extended
  use_blueprint:
    path: Blackshome/sensor-light.yaml
    input:
      motion_trigger:
        - binary_sensor.hallway_motion_sensor_occupancy
      light_switch:
        entity_id: light.hallway_light
      time_delay: 0.5
      include_ambient: ambient_enabled
      ambient_light_sensor: sensor.hallway_motion_sensor_illuminance
      ambient_light_options: ambient_light_option_enabled

- alias: Sunset lights
  id: sunset_lights
  description: Activate lights 30 min before sunset
  triggers:
    - trigger: sun
      event: sunset
      offset: "-00:30:00"
  conditions: []
  actions:
    - action: light.turn_on
      metadata: {}
      data:
        brightness_pct: 25
      target:
        entity_id: light.dining_room_dimmer
    - action: light.turn_on
      metadata: {}
      data:
        brightness_pct: 75
      target:
        entity_id: light.living_room_dimmer
  mode: single

- alias: "Frigate Notifications - Thijs"
  id: frigate_notifications_thijs
  use_blueprint:
    path: SgtBatten/Beta.yaml
    input:
      camera:
        - camera.driveway
        - camera.backyard
      notify_device: e4405accf87ba6b900191d60c1299b05
      base_url: https://ha.mczlik.com
      critical: "true"
      video: >-
        {{base_url}}/api/frigate{{client_id}}/notifications/{{review_id}}/review_preview.gif?format=ts
      final_update: true
      attachment_2: >-
        {{base_url}}/api/frigate{{client_id}}/notifications/{{id}}/snapshot.jpg?bbox=1
      icon: >-
        mdi:{{'account-outline' if label == 'Person' else 'dog' if label == 'Dog'
        else 'cat' if label == 'Cat' else 'car' if label == 'Car' else
        'home-assistant'}}
      android_auto: true
      sticky: true
      loiter_timer: 60
